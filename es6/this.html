  console.log(this.someone);
}

var obj4 = {
  someone: '物件 4',
  fn() {
    var temp = this; //或者利用變數存取
    setTimeout( function (){  
      console.log(temp.someone);
    });
  }
}
obj4.fn();


var obj5={
  someone:'物件 5',
  fn:()=>{
    //箭頭函式為this 此為全域
    console.log(this.someone);
  }
}

obj5.fn();
